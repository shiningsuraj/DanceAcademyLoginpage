<!DOCTYPE html>
<html>

<head>
    <script src=" https://kit.fontawesome.com/29a6c86d4e.js" crossorigin="anonymous"></script>
    <title>Login to VivekDanceAcademy</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <h1>Login to VivekDanceAcademy </h1>
        <div class="box">
            <i class="fa fa-envelope"></i>
            <input type="email" name="email" id="email" placeholder="Enter Your Email">
        </div>
        <div class="box">
            <i class="fa fa-key"></i>
            <input type="password" name="password" id="password" placeholder="Enter Your Password">
        </div>
        <button class="btn">Sign In</button>
    </div>
</body>

</html>
